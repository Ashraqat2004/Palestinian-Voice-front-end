<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palestinian Voice Log in</title>
  <link rel="stylesheet" href="CSS/p.css">
  <style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: rgb(10, 10, 12);
        font-family: Arial, sans-serif;
    }
   
    .login-container {
       
        color: white;
        background: #333;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
        margin-top: 100px;
        text-align: center;
    }
    .login-container h2 {
        margin-bottom: 20px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
      .login-container button {
          width: 100%;
          padding: 10px;
          background-color: #26a69a;
          color: white;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          margin-top: 10px;
      }
      .login-container button:hover {
          background-color: #00796b;
      }
    .login-container .links {
        margin-top: 15px;
        font-size: 14px;
    }
    .login-container .links a {
        color: #ffffff;
        text-decoration: none;
        display: block;
        margin: 5px 0;
    }
    .login-container .links a:hover {
        text-decoration: underline;
    }
   
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="logo">
      <img src="photos/Palestine logo3.png" alt="Palestinian Voice Logo">
      <span>Palestinian Voice</span>
    </div>
    <div class="nav-links">
      
      <a href="login.html">SignUp/LogIn</a>
      <a href="Palestinian Voice Home.html">Home</a>
      <a href="archive.html">Archive</a>
      <a href="Casualties.html">Casualties</a>
      <a href="backstory.html">Backstory</a>
      <a href="Support us .html">Support us</a>
      <a href="Palestinian Voice About.html">About us</a>
    </div>
  </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="/submit-your-login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="links">
            <a href="forgetPass.html">Forgot Password?</a>
            <a href="register.html">Register..?</a>
        </div>
    </div>

    <!-- Footer -->
    <footer style=" margin-top:70px;">
        Palestinian Voice &copy; 2025
    </footer>

</body>
</html>
