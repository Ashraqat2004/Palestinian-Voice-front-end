<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Palestinian Voice Register</title>
  <link rel="stylesheet" href="CSS/p.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
        color:white;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: rgb(10, 10, 12);
        font-family: Arial, sans-serif;
    }
      
    .register {
        background:#333;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        width: 300px;
        margin-top: 100px;
        text-align: center;
    }
    .register h2 {
        color: white;
        margin-bottom: 20px;
    }
    .register input[type="text"],
    .register input[type="email"],
    .register input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .register button {
        width: 100%;
        padding: 10px;
        background-color: #26a69a;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
    }
    .register button:hover {
        background-color: #00796b;
    }
    .register .links {
        margin-top: 15px;
        font-size: 14px;
    }
    .register .links a {
        color: #5c6bc0;
        text-decoration: none;
        display: block;
        margin: 5px 0;
    }
    .register .links a:hover {
        text-decoration: underline;
    }
   
  </style>
</head>
<body>
 
    <!-- Navbar -->
    <nav>
      <div class="logo">
        <img src="photos/Palestine logo3.png" alt="Palestinian Voice Logo">
        <span>Palestinian Voice</span>
      </div>
      <div class="nav-links">
       
        <a href="login.html">SignUp/LogIn</a>
        <a href="Palestinian Voice Home.html">Home</a>
        <a href="archive.html">Archive</a>
        <a href="Casualties.html">Casualties</a>
        <a href="backstory.html">Backstory</a>
        <a href="Support us .html">Support us</a>
        <a href="Palestinian Voice About.html">About us</a>
      </div>
    </nav>

    <!-- Register Form -->
    <div class="register">
        <h2>Sign Up</h2>
        <form action="/submit-your-registration" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            
            <h3 style="margin-top:20px;">Add the code we sent you</h3>
            <input type="text" placeholder="123Xf" required>
            <button type="submit">Register</button>

        </form>
        <div class="links">
            <a href="login.html">Already have an account? Login</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="reg">
        Palestinian Voice &copy; 2025
    </footer>

</body>
</html>
